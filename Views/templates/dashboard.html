<!DOCTYPE html>
<html lang="pt-br">
{include="meta"}

<body>
  {include="header"}

  <div class="dashboard">
    <h3 class="card-title">
      <center>Exibindo pacientes de {$_SESSION['active_user_id']['user_name']}</center>
    </h3>

    <div id="dashboard" class="clearfix card row">

      <div id="pacientes" class="sidebars col-sm-12 col-xs-12 col-md-3 col-3">
          <ul>
            <input id="ptt_add" type="button" class="btn btn-outline-success" onclick="load_page('Controller/controller.php?task=add&actor_object=patient','GET')" value="Novo paciente"></input>
            {loop="$patients"}
            <li class='card' onmouseover="give_emphasis(this)" onclick="show_data(this)">
              <ul>
                <input type="hidden" id="ptt_id" name='id' value="{$value.id}"></input>
                <li> Nome : {$value.name}</li>
                <li> Nascimento : {$value.birth}</li>
                <li> Admiss√£o : {$value.admission_date}</li>
              </ul>
            </li>
            {/loop}
          </ul>

      </div>

      <div id="show_area" class="content col-9">
        {include="stats"}
      </div>

    </div>

</div>
  {include="footer"}
</body>
</html>
