<div class="card">
  <div>
    <fieldset id="pacientes">
      <legend class="card-title">Dados do paciente</legend>
      <form id="patient-form" class="card-body">
        <span style="color:red" id="error_text"></span>
        <input name="task" type=hidden value={$task} required/>
        {if="isset($id)"}
        <input name="id" type=hidden value={$id} required/>
        {/if}
        <div>
          <label for="nome">Nome:</label>
          <input class="form-control" type="text" name="name" required/>
        </div>

        <div>
          <label for="nascimento">Data de Nascimento:</label>
          <input class="form-control" type="date" name="birth" required/>
        </div>

        <div>
          <label for="sexo">Sexo:</label>
          <select class="custom-select" name="sex">
            <option value="True">Masculino</option>
            <option value="False">Feminino</option>
        </select>
        </div>

        <div>
          <input class="btn btn-outline-success registro-input" type="button" onclick="load_page('Controller/patients.php','POST',this)" value="Adicionar Paciente" />
        </div>

        Todos os campos são obrigatórios
      </form>
    </fieldset>
  </div>
</div>
