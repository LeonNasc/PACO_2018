<div class="card">
  <table class="table">
  <tr>
    <th>Nome completo</th><td>{$patient.name}</td>
  </tr>

  <tr> {$nasc = $patient.birth}
    <th>Data de Nascimento</th><td>{$nasc}</td>
  </tr>

  <tr>
    <th>Sexo </th>
      <td>
      {if="$patient.sex == 1"}
      Masculino</td>
      {else}
      Feminino</td>
      {/if}
  </tr>

  <tr>
    <th>Data de admiss√£o</th><td>{$patient.admission_date}</td>
  </tr>

  <tr>
    <th> Status</th>
      <td>
      {if="$patient.status == 'true'"}
      Ativo</td>
      {else}
      Inativo</td>
      {/if}
  </tr>

  </table>
  <form id="actions">
    <input type='hidden' name='id' value="{$patient.id}"></input>

    <input type='button' onclick="patient_action_select(this,'POST')" value="Acompanhar"></input>
    <input type='button' onclick="patient_action_select(this,'POST')" value="Mudar Status"></input>
    <input type='button' onclick="load_page('Controller/patients.php?task=edit&id={$patient.id}','GET',null,this.closest('#show_area'))" value="Editar"></input>
    <input type="button" onclick="patient_action_select(this,'POST')" value="Remover"></input>
  </form>
  <hr>
  {include="comentarios"}
</div>
